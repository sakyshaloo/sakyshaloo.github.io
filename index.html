<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Saky & Shaloo</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>

	<script src="scripts/modernizr-2.6.2.min.js"></script>
</head>
<body>
	<div id="loader-wrapper">
		<div id="loader"></div>

		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>

	</div>
	<div id="container" class="container">
		<ul id="scene" class="scene"			
			data-friction-x="0.1"
			data-friction-y="0.1"
			data-scalar-x="5"
			data-scalar-y="5">
				<li class="layer" data-depth="0.30"><img src="images/layer_3.png"></li>
				<li class="layer" data-depth="0.50"><img src="images/layer_2.png"></li>
				<li class="layer" data-depth="0.90"><img src="images/layer_1.png"></li>
				<li class="layer" data-depth="0.00"><img src="images/Frame.png"></li>
		</ul>
	</div>

	<!-- Scripts -->
	<script src="scripts/libraries.min.js"></script>
	<script src="scripts/parallax.min.js"></script>
	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);

	</script>

	<script>window.jQuery || document.write('<script src="scripts/jquery-1.9.1.min.js"><\/script>')</script>
	<script>
		$(document).ready(function() {
	
			setTimeout(function(){
				$('body').addClass('loaded');
				$('h1').css('color','#222222');
			}, 3000);
			
		});
	</script>
</body>
</html>
